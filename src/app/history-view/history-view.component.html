<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="with">
            <th mat-header-cell *matHeaderCellDef> Caller </th>
            <td mat-cell *matCellDef="let element"> {{element.with}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fromtime">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.fromtime}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Length </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="file">
            <th mat-header-cell *matHeaderCellDef> File </th>
            <td mat-cell *matCellDef="let element"> {{element.file}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
